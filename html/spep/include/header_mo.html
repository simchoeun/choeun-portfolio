<script>
  let currentMoPage = window.location.pathname.split("/").pop() || "index";
  const moNavLinks = document.querySelectorAll('#moHeader nav ul li a.depth1');

  if (currentMoPage === 'index.html' || currentMoPage === 'index_student.html' || currentMoPage === '' || currentMoPage === 'index' || currentMoPage === 'index_student') {
    if(moNavLinks[0]) {
      moNavLinks[0].classList.add('active');
    }
  } else if (window.location.pathname.includes('/mobileLearning/')) {
    moNavLinks.forEach(link => link.classList.remove('active')); 
    if (moNavLinks[1]) {
      moNavLinks[1].classList.add('active');
    } 
  }  else if (window.location.pathname.includes('/class/')) {
    moNavLinks.forEach(link => link.classList.remove('active')); 
    if (moNavLinks[2]) {
      moNavLinks[2].classList.add('active');
    } 
  } else if (window.location.pathname.includes('/chat/')) {
    moNavLinks.forEach(link => link.classList.remove('active')); 
    if (moNavLinks[3]) {
      moNavLinks[3].classList.add('active');
    } 
  } else if (currentMoPage === 'mypage.html') {
    moNavLinks.forEach(link => link.classList.remove('active')); 
    if (moNavLinks[4]) {
      moNavLinks[4].classList.add('active');
    } 
  } else {
    moNavLinks.forEach(link => link.classList.remove('active'));
  }
</script>
